<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>

    <link rel="stylesheet" href="kanban.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
</head>

<body>
    <div class="board">
        <form id="todo-form">
            <input type="text" placeholder="New TODO..." id="todo-input" />
            <input type="submit">Add +</button>
        </form>
        <div class="lanes">
            <div class="swim-lane" id="todo-lane">
                <h3 class="heading">TODO</h3>

                <p class="task" draggable="true">Business Information System: Project Management Class recap</p>
                <p class="task" draggable="true">Work: prepare presentation on new project</p>
                <p class="task" draggable="true">Home: put jeans to wash</p>
            </div>

        </div>
    </div>

</body>

</html>
